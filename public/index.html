<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
  </script>
  <title>Desafio4</title>
</head>

<body>

  <form action="api/productos" method="POST" enctype="multipart/form-data" class=" container mx-auto my-4 w-25">
    <div class="mb-3">
      
      <input type="text" class="form-control" id="name" name="name" placeholder="Nombre" aria-describedby="emailHelp">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text">$</span>
      <input type="text" class="form-control" placeholder="Precio" name="price" id="price" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text">.00</span>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Subir Archivo</label>
      <input class="form-control form-control-sm" name="image" id="image" type="file" accept="image/.jpg, image/.png">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</body>

</html>
